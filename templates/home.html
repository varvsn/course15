{% extends 'base.html' %}
    {% block title%}IMAGEBOARD{% endblock %}
    {% block content %}
    <div class="page-header">
	<h1>IMAGEBOARD <small>Bootstrap edition</small>
	<a class="pull-right btn btn-danger" href="{{ url_for('del_all') }}"> Delete all data<br/></a>
	</h1>
    </div>
    <div class="row">
    {% for post in posts %}<b>
	{% include('post-card.html') %}
    {% endfor %}
    </div>
    <div class="row">
    <div class="col-md-12">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Post</h3>
  </div>
  <div class="panel-body">
    <form action="{{ url_for('main') }}" method="post" class="form-horizontal">
	<div class="form-group">
	    <label for="" class="col-sm-2 control-label">Author</label>
	    <div class="col-sm-10">
    		<input type="text" name="author" class="form-control" id="" placeholder="Author">
	    </div>
	</div>
	<div class="form-group">
	    <label for="" class="col-sm-2 control-label">Post</label>
	    <div class="col-sm-10">
		<textarea class="form-control" rows="5" cols="30" name="mess_txt"></textarea>
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
    		<button type="submit" class="btn btn-default">Go!</button>
	    </div>
	</div>
    </form>
  </div>
</div>
  </div>
</div>
{% endblock content %}
